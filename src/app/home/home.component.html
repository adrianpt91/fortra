      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fas fa-fw fa-home"></i> Home</li>
      </ol>

      <!-- Icon Cards-->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-users"></i>
              </div>
              <div class="mr-5"><h4>Trabajadores</h4></div>
            </div>
            <a class="card-footer text-white clearfix z-1" routerLink="/trabajadores">
              <span class="float-left">Detalles</span>
              <span class="float-right">
                <i class="fas fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-edit"></i>
              </div>
              <div class="mr-5"><h4>Contratos</h4></div>
            </div>
            <a class="card-footer text-white clearfix z-1" routerLink="/contratos">
              <span class="float-left">Detalles</span>
              <span class="float-right">
                <i class="fas fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-file-alt"></i>
              </div>
              <div class="mr-5"><h4>Informes</h4></div>
            </div>
            <a class="card-footer text-white clearfix z-1" href="#">
              <span class="float-left">Detalles</span>
              <span class="float-right">
                <i class="fas fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-user-plus"></i>
              </div>
              <div class="mr-5"><h4>Usuarios</h4></div>
            </div>
            <a class="card-footer text-white clearfix z-1" routerLink="/perfil">
              <span class="float-left">Detalles</span>
              <span class="float-right">
                <i class="fas fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-7">
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-pie"></i>
              Trabajadores por sexo</div>
            <div class="card-body">
                  <ngx-charts-pie-chart
                  [view]="view"
                  [scheme]="colorScheme"
                  [results]="single"
                  [gradient]="gradient"
                  [labels]="showLabels"
                  [legend]="showLegend"
                  [legendTitle]="legendTitle">
                  </ngx-charts-pie-chart>
            </div>
            <div class="card-footer small text-muted">Actualizado {{date | date: 'dd/MM/yyyy h:mm:ss a'}}</div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-bar"></i>
              Comportamiento de la Militancia</div>
            <div class="card-body">
                <ngx-charts-bar-vertical
                [view]="view2"  
                [scheme]="colorScheme2"  
                [results]="single2"  
                [gradient]="gradient"  
                [xAxis]="showXAxis"  
                [yAxis]="showYAxis"  
                [legend]="showLegend" 
                [legendTitle]="legendTitle" 
                [showXAxisLabel]="showXAxisLabel"  
                [showYAxisLabel]="showYAxisLabel"  
                [xAxisLabel]="xAxisLabel"  
                [yAxisLabel]="yAxisLabel"
                [showDataLabel]="showDataLabel">  
                </ngx-charts-bar-vertical>
            </div>
            <div class="card-footer small text-muted">Actualizado {{date | date: 'dd/MM/yyyy h:mm:ss a'}}</div>
          </div>
        </div>
      </div>
