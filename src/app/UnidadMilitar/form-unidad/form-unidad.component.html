<h3><i class="fas fa-user-shield"></i> {{titleformunidad}} Datos Militares</h3>
<hr>
  <div class="row">
    <div class="col-md-8 offset-2">
      <div method="POST">
        <div class="form-row">
          <div class="col-md-8">
            <div class="form-group">
              <div class="form-label-group">
                <input [(ngModel)]="unidad.nombre_unidad" type="text" id="inputNombreUnidad" class="form-control" placeholder="Nombre de la Unidad Militar" autofocus="autofocus">
                <label for="inputNombreUnidad"> Nombre de la Unidad Militar</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input [(ngModel)]="unidad.fecha_alta" type="text" id="inputFechaAlta" class="form-control" placeholder="Fecha de Alta" autofocus="autofocus">
                <label for="inputFechaAlta"> Fecha de Alta</label>
              </div>
            </div>
            <button class="btn btn-primary" (click)="saveUnidades()"><i class="fas fa-plus"></i> Guardar</button><button class="btn btn-secondary" type="button" style="float: right;">Cancelar</button>
          </div>           
        </div>  
      </div>
    </div>
  </div>
