      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/home">Home</a>
        </li>
        <li class="breadcrumb-item active"> Actividades</li>
      </ol>

      <!-- DataTables Example -->
      <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-user-ninja"></i>
            Actividades<a class="btn btn-primary btn-icon-text" routerLink="/actividades/form_actividad" type="button" style="float:right;"><i class="fas fa-plus"></i> Agregar</a></div>
          <div class="card-body">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover" #dataTable width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Actividad</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Codigo</th>
                    <th>Actividad</th>
                    <th>Acciones</th>
                  </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let actividad of actividades">
                        <td>{{ actividad.id }}</td>
                        <td>{{ actividad.name }}</td>
                        <td>
                            <button class="btn btn-primary btn-icon" type="button" routerLink="/actividades/form_actividad/{{actividad.id}}"><i class="fas fa-edit"></i></button>
                          <button class="btn btn-danger btn-icon ml-1" type="button" (click)="delete(actividad.id)"><i class="fas fa-trash"></i></button>
                        </td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer small text-muted">Actualizado 11:59 PM</div>
        </div>
