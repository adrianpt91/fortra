<h3><i class="fas fa-user-plus"></i> {{titleformcargo}} Cargo</h3>
<hr>
  <div class="row">
    <div class="col-md-8 offset-2">
      <div method="POST">
        <div class="form-row">
          <div class="col-md-8">
            <div class="form-group">
              <div class="form-label-group">
                <input [(ngModel)]="cargo.nombre_cargo" type="text" id="inputNombreCargo" class="form-control" placeholder="Nombre del Cargo" autofocus="autofocus">
                  <label for="inputNombreCargo"> Nombre del Cargo</label>
              </div>
            </div>
            <button class="btn btn-primary" (click)="saveCargo()"><i class="fas fa-plus"></i> Guardar</button><button class="btn btn-secondary" type="button" style="float: right;">Cancelar</button>
          </div>           
        </div>  
      </div>
    </div>
  </div>
